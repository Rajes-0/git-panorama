# Network settings
network.bind_host: 0.0.0.0
cluster.name: elasticsearch
node.name: "elastic_test_node"

# Increase indexing buffer and bulk request limits
indices.memory.index_buffer_size: 30%
http.max_content_length: 200mb

# Increase coordinating bytes limit for bulk operations
indexing_pressure.memory.limit: 15%

# Query cache settings to prevent stale data issues
indices.queries.cache.size: 10%
indices.requests.cache.size: 2%
