name: Quick Check

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  quick-lint:
    name: Quick Lint & Syntax Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pyyaml ruff
      
      - name: Lint Python files
        run: ruff check scripts/
      
      - name: Check Python formatting
        run: ruff format --check scripts/
      
      - name: Validate YAML configs
        run: |
          python3 -c "import yaml; yaml.safe_load(open('config.yaml.sample'))"
          python3 -c "import yaml; yaml.safe_load(open('docker-compose.yml'))"
      
      - name: Validate docker-compose
        run: docker compose config > /dev/null
      
      - name: Check script help commands
        run: |
          pip install python-dateutil
          python3 scripts/analyze_git_commits.py --help

